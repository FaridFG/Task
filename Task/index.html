<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>UI Developer Task</title>
</head>
<body>
    <!-- header starts -->
    <header>
        <div class="logo">
            <p>Əmək Münasibətləri və Məşqulluq Alt Sistemi</p>
        </div>
        <div class="navbar">
            <nav class="container">
                <div class="search-box">
                    <form action="#">
                        <input type="search" name="search" id="search" placeholder="Axtar" />
                        <img src="images/search_icon.png" alt="search icon" />
                    </form>
                </div>
                <div class="options">
                    <div class="menu-options">
                        <div class="language-options">
                            <img src="images/lang_icon.png" alt="country flag of the selected language" />
                            <p>English</p>
                            <img src="images/next_icon.png" alt="select icon" />
                        </div>
                        <div class="menu-icon">
                            <img src="images/menu_icon.png" alt="menu icon" />
                        </div>
                    </div>
                    <div class="account-options">
                        <div class="profile-image">
                            <img src="images/profile_image.png" alt="user's profile image" />
                        </div>
                        <div class="username">
                            <p>Xoş gördük</p>
                            <p>Fərid Vəliyev</p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- header ends -->
</body>
</html>
